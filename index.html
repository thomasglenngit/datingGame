<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.0.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dating Game!</title>
</head>
<body>
  <h1>It's the Dating Game!</h1>
  <h2>'Looking for that special someone? Well this is the right place!</h2>
  <div class="container">
    <h2>Please enter your personal information below:</h2>
    <form id="profile">
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input id="firstName" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input id="lastName" class="form-control" type="text">
      </div>

      <p>Dating Gender Interest</p>
      <select id="gender">
        <option value="female">Female</option>
        <option value="male">Male</option>
      </select>


      <div class="form-group">
        <label for="ideal">Ideal Partner</label>
        <input id="ideal" class="form-control" type="text">
          <option value="Athletic">Athletic</option>
          <option value="Intelligent">Intelligent</option>
          <option value="Caring">Caring</option>
          <option value="Rich">Rich</option>
      </div>

      <button type="submit" class="btn-primary">Submit if personal information is correct.</button>
    </form>

      <div id="output"><span class="pitt">Brad Pitt</span><span class="albright">Madelein Albright</span><span class="schwarzenegger">Arnold schwarzenegger</span><span class="gates">Bill Gates</span>
        
        
  
</body>
</html>
